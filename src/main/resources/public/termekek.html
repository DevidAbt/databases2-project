<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta name="viweport" content="width=device-width, initial-scase=1.0" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/72a8901417.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="./js/load-header.js"></script>
    <script type="text/javascript" src="./js/product.js"></script>
    <title>Kisvakond Kertészbolt</title>
  </head>
  <body>
    <div class="main-container">
      <div id="header"></div>
      <div id="search-row">
        <div class="row">
          <div class="content">
            <!-- <label for="searchInput">Keresés</label> -->
            <h2>Keresés</h2>
            <input
              id="searchInput"
              type="text"
              placeholder="termék neve..."
              style="margin: 2px;padding: 2px;;"
            />
            <button id="searchButton" style="padding: 2px;">Keres</button>
          </div>
        </div>
      </div>
      <div id="add-row" style="display: none;">
        <div class="row">
          <div class="content">
            <h2 style="margin-bottom: 10px;">Termék hozzáadása</h2>
            <input id="addName" type="text" placeholder="név"/>
            <input id="addDesc" type="text" placeholder="leírás"/>
            <input id="addPrice" type="number" placeholder="ár" min="0"/>
            <input id="addShop" type="number" placeholder="üzletkód" min="1"/>
            <br>
            <button id="addButton" style="padding: 2px;margin: auto;display: block;margin-top: 10px;">Hozzáadás</button>
          </div>
        </div>
      </div>
      <div id="category-rows"></div>
      <div id="product-table"></div>
      <div id="shop-table"></div>
      <div id="ratings-table"></div>
    </div>
  </body>
</html>
