<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta name="viweport" content="width=device-width, initial-scase=1.0" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/72a8901417.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="./js/profile.js"></script>

    <title>Kisvakond Kertészbolt</title>
  </head>
  <body>
    <!-- Navigáció -->
    <div class="main-container">
      <header>
        <img class="logo" src="./img/logo.png" alt="logo" />

        <p class="logo">Kisvakond Kertészbolt</p>
        <img class="logo" src="./img/logo.png" alt="logo" />
        <nav>
          <ul class="nav_links">
            <li><a href="index.html">Főoldal</a></li>
            <li>
              <a href="kosar.html"> <i class="fas fa-shopping-cart"></i></a>
            </li>
            <li>
              <a href="profilom.html"><i class="fas fa-user-circle"></i></a>
            </li>
            <li class="has-submenu">
              <a href="termekek.html">Termékek</a>
              <ul class="submenu">
                <li><a href="novenyek.html">Cserepes növények</a></li>
                <li><a href="eszkozok.html">Kertészeti eszközök</a></li>
                <li><a href="dekoracio.html">Dekoráció</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>

      <div class="container">
        <div class="row">
          <div class="form-container">
            <div class="form-button">
              <span onclick="setLoginForm()" style="cursor: grab;">Belépés</span>
              <span style="margin-left: 40px; cursor: grab;" onclick="setRegisterForm()">Regisztráció</span>
              <hr id="Indicator" />
            </div>
            <form id="LoginForm">
              <input id="loginUsername" type="text" placeholder="Felhasználónév" />
              <input id="loginPassword" type="text" placeholder="Jelszó" />
              <button type="submit" class="button">Belépés</button>
              <div id="wrongLogin" style="color: red; display: none;">Hibás felhasználónév vagy jelszó</div>
              <!-- <a href="">Elfelejtettem a jelszavam</a> -->
            </form>
            <form id="RegForm">
              <input id="regUsername" type="text" placeholder="Felhasználónév" />
              <input id="regName" type="text" placeholder="Név" />
              <input id="regPassword" type="text" placeholder="Jelszó" />
              <input id="regTel" type="text" placeholder="Telefonszám" />
              <input id="regEmail" type="email" placeholder="Email" />
              <input type="text" placeholder="Lakcím" />
              <button type="submit" class="button">Regisztráció</button>
              <div id="wrongReg" style="color: red; display: none;">Sikertelen regisztráció</div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var Indicator = document.getElementById("Indicator");

      function setRegisterForm() {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(85px)";
      }
      function setLoginForm() {
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(-25px)";
      }
      setLoginForm();
    </script>
  </body>
</html>
