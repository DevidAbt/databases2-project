                <div class="container">
                    <div class="row">
                              <div class="form-container">
                                <div class="form-button">
                                    <span onclick="login()">Belépés</span>
                                    <span onclick="register()">Regisztráció</span>
                                    <hr id="Indicator">
                                </div>
                                <form id="LoginForm">
                                    <input type="text" placeholder="Felhasználónév">
                                    <input type="text" placeholder="Jelszó">
                                    <button type="submit" class="button">Belépés</button>
                                    <a href="">Elfelejtettem a jelszavam</a>
                                </form>
                                <form id="RegForm">
                                    <input type="text" placeholder="Felhasználónév">
                                    <input type="text" placeholder="Név">
                                    <input type="text" placeholder="Jelszó">
                                    <input type="text" placeholder="Telefonszám">
                                    <input type="email" placeholder="Email">
                                    <input type="text" placeholder="Lakcím">
                                    <button type="submit" class="button">Regisztráció</button>
                                </form>
                            </div>
                        </div>
                </div>
     
    </div> 
    <script>

      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var Indicator = document.getElementById("Indicator");

          function register() {
              RegForm.style.transform = "translateX(0px)";
              LoginForm.style.transform = "translateX(0px)";
              Indicator.style.transform = "translateX(100px)";
          }
          function login() {
              RegForm.style.transform = "translateX(300px)";
              LoginForm.style.transform = "translateX(300px)";
              Indicator.style.transform = "translateX(0px)";

          }

  </script>
